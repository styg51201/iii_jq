<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .box {
            width: 48px;
            height: 48px;
            display: inline-block;
            margin: 5px;
            background-color: aqua;
            transition: .5s;
        }
    </style>
</head>

<body>

    <table class="table table-bordered">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6 <div class="box"></div>
                <div class="box"></div>
            </td>
            <td>7</td>
            <td>8<div class="box"></div>
            </td>
            <td>9</td>
            <td>10<div class="box"></div>
                <div class="box"></div>
            </td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13<div class="box"></div>
            </td>
            <td class="a">14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17<div class="box"></div>
                <div class="box"></div>
            </td>
            <td>18</td>
            <td class="a">19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22<div class="box"></div>
            </td>
            <td>23</td>
            <td>
                <p class="a">24</p>
            </td>
            <td></td>
        </tr>

    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>

        $('td').click(function () {
            $(this).find('.box').css('background', 'red').css('border-radius', '50%')
        })
        //.closest('tr') 指定到祖先tr 
        $('.box').click(function () {
            $(this).closest('tr').css('background', 'green')
        })

    </script>
</body>

</html>
