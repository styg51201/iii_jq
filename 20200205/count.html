<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form action="" class="form-inline m-2">
            <div class="form-group mx-1">
                <input type="number" class="form-control" value="0" id="number1">
            </div>
            <div class="form-group mx-1">
                <select class="form-control" id="a">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                </select>
            </div>
            <div class="form-group mx-1">
                <input type="number" class="form-control" value="0" id="number2">
            </div>
            <button type="button" class="btn btn-primary mx-1">=</button>
            <div class="form-group mx-1">
                <input type="text" readonly class="form-control-plaintext" readonly id="ans" value="0">
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $('.btn').click(function () {
            //number 轉數字
            let n1 = Number($('#number1').val())
            let n2 = Number($('#number2').val())
            let a = $('#a').val()
            // console.log(n1, n2, a)
            let ans

            // switch (a) {
            //     case '+':
            //         ans = n1 + n2;
            //         break;
            //     case '-':
            //         ans = n1 - n2;
            //         break;
            //     case '*':
            //         ans = n1 * n2;
            //         break;

            // }

            //eval 
            ans = eval(n1 + a + n2)
            $('#ans').val(ans);
        })
    </script>
</body>

</html>
