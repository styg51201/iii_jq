<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Show Hide Menu</title>

  <style>
    body {
      background: #ccc;
    }

    .transition {
      transition: 0.4s;
    }

    .wrapper {
      width: 800px;
      margin: 20px auto
    }

    .menu {
      display: inline-block;
      cursor: pointer;
      padding: 0 0 0 2px;
      position: relative;
    }

    .submeu {
      position: absolute;
      background: #fff;
      opacity: 0;
      overflow: hidden;
      max-height: 0;
      transition: .5s;
    }

    /* active 後的 狀態 */
    .active .submeu {
      max-height: 400px;
      opacity: 1;
    }

    .submeu a {
      display: block;
      padding: 4px 16px;
      text-decoration: none;
      color: #333;
    }

    .submeu a:hover {
      background: lightblue;
    }

    ul,
    li {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .bar {
      width: 36px;
      height: 6px;
      background: #666;
      margin: 6px 0;
      border-radius: 2px;
    }

    .active .bar1 {
      -webkit-transform: rotate(-45deg) translate(-9px, 7px);
      transform: rotate(-45deg) translate(-9px, 7px);
    }

    .active .bar2 {
      opacity: 0;
    }

    .active .bar3 {
      -webkit-transform: rotate(45deg) translate(-9px, -8px);
      transform: rotate(45deg) translate(-9px, -8px);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="menu transition">
      <div class="bar bar1 transition"></div>
      <div class="bar bar2 transition"></div>
      <div class="bar bar3 transition"></div>
      <ul class="submeu">
        <li><a href="">Home</a></li>
        <li><a href="">Shop</a></li>
        <li><a href="">Gallery</a></li>
        <li><a href="">About</a></li>
      </ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>
    $(".menu").click(function () {
      $(this).toggleClass('active')
    })
  </script>
</body>

</html>
