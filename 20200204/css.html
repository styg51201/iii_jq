<!doctype html>
<html lang="en">

<head>
  <title>CSS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    * {
      /* box-sizing: border-box; */
    }

    .box {
      width: 200px;
      height: 200px;
      padding: 10px;
      background: lightcoral;
      transition: .5s;
      overflow: auto;
    }

    .bar {
      width: 40px;
      height: 600px;
      background: darkcyan;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="py-2">
      <button type="button" class="btn btn-primary" id="get">get</button>
      <button type="button" class="btn btn-primary" id="set">set</button>
      <button type="button" class="btn btn-primary" id="setTop">set scrollTop</button>

    </div>
    <div class="box">
      <div class="bar"></div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $("#get").click(function () {
      console.log("width: " + $(".box").width())
      console.log("innerWidth: " + $(".box").innerWidth())
    })
    $("#set").click(function () {
      $(".box").width(300)
      // $(".box").css("width", "300px")

    })
    $(".box").scroll(function () {
      let scrollTop = $(this).scrollTop()
      console.log(scrollTop)
    })
    //到指定的位置
    $("#setTop").click(function () {
      $(".box").scrollTop(50)
    })
  </script>
</body>

</html>
