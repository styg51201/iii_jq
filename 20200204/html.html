<!doctype html>
<html lang="en">
  <head>
    <title>HTML</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="py-2">
              <button type="button" class="btn btn-primary" id="getTxt">getTxt</button>
              <button type="button" class="btn btn-primary" id="setTxt">setTxt</button>
              <button type="button" class="btn btn-primary" id="getHtml">getHtml</button>

          </div>
          <h1 id="source">Hello <span class="text-danger">World!!</span></h1>
          <h1 id="target"></h1>
          <h2>.attr()</h2>
          <div class="py-2">
              <button type="button" class="btn btn-primary" id="getAttr">getAttr</button>
              <button type="button" class="btn btn-primary" id="setAttr">setAttr</button>
          </div>
          <a id="link" href="http://www.google.com" title="google">google</a>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $("#getTxt").click(function(){
            let content=$("#source").text();
            console.log(content)
            $("#target").text(content)
        })
        $("#setTxt").click(function(){
            $("#source").text("new content")
        })
        $("#getHtml").click(function(){
            let content=$("#source").html();
            console.log(content)
            $("#target").html(content)
            // $("#target").text(content)
        })
        $("#getAttr").click(function(){
            let link=$("#link").attr("href"), title=$("#link").attr("title")
            console.log("link: "+link)
            console.log("title: "+title)

        })
        $("#setAttr").click(function(){
            let attr={
                "href": "https://www.facebook.com",
                "title": "facebook"
            }
            
            $("#link").attr(attr).text("facebook")
        })
    </script>
  </body>
</html>
