<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: palevioletred;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="py-2">
            <button type="button" class="btn btn-primary" data-effect="show">show</button>
            <button type="button" class="btn btn-primary" data-effect="hide">hide</button>
            <button type="button" class="btn btn-primary" data-effect="toggle">toggle</button>
            <button type="button" class="btn btn-primary" data-effect="animate">animate</button>

          </div>
          <div class="box"></div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="jquery.color-2.1.2.min.js"></script>
    <script>
        $(".btn").click(function(){
            let effect=$(this).data("effect")
            switch(effect){
                case "show":
                    // $(".box").show()
                    // $(".box").fadeIn(2000, function(){
                    //     console.log("show")
                    // })
                    $(".box").slideDown();

                    break;
                case "hide":
                    // $(".box").hide()
                    // $(".box").fadeOut(200, function(){
                    //     console.log("hide")
                    // })
                    $(".box").slideUp();

                break;
                case "toggle":
                    // $(".box").toggle()
                    // $(".box").fadeToggle()
                    $(".box").slideToggle();

                break;
                case "animate":
                        // let style={

                        // }
                        
                    $(".box").animate({
                        width: "300px",
                        height: "150px",
                        background: "blue"
                    }, 1500);
                break;
            }
        })
    </script>
  </body>
</html>
